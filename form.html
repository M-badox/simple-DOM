<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form-page</title>
</head>
<body>
    <!--section-1= head-->
   <section id="sect1">
    <div id="head">
     <h1>Module roster</h1>
    </div>

    <div id="search">
      <input type="text" id="text" placeholder="search module">
    </div>
   </section> 
   <!--section-2 = body-->
   <section id="sect2">

    <div id="title">
       <h2>Add modules</h2>
    </div>

    <form id="add">
        <input type="text" id="fill" placeholder="writte here"> 
        <input type="submit" value="submit" id="sub" >
    </form> 

    <div id="entitle">
     <h1>Modules</h1>
    </div>
    <div id="modules">
      <p class="mod">Module 1 <img src="img/cross.jpg" alt="error" class="btn0"></p>
      <p class="mod">Module 2 <img src="img/cross.jpg" alt="error" class="btn0"></p>
      <p class="mod">Module 3 <img src="img/cross.jpg" alt="error" class="btn0"></p>
      <p class="mod">Module 4 <img src="img/cross.jpg" alt="error" class="btn0"></p>
    </div>
   </section>
   <div id="last">
    <h1>always extend your craft</h1>
   </div>
   <script src="form.js"></script>
</body>
</html>
